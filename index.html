<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./index.css" />
    <title>Test-translator</title>
  </head>
  <body>
    <div>
      <textarea name="text-input" cols="30" rows="10" id="js-input"></textarea>

      <label for="js-lang-from">translate from</label>
      <select id="js-lang-from">
        <option value="" for="js-lang-from" selected="selected">-</option>
        <option value="en" for="js-lang-from">English</option>
        <option value="ru" for="js-lang-from">Russian</option>
      </select>

      <label for="js-lang-to">translate to</label>
      <select id="js-lang-to">
        <optgroup for="js-lang-to">
          <option value="" for="js-lang-from" selected="selected">-</option>
          <option value="en">English</option>
          <option value="ru">Russian</option>
        </optgroup>
      </select>

      <button type="submit" id="js-submit">translate</button>

      <div>
        <span id="js-output"></span>
      </div>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
