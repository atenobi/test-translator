<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <title>Test-translator</title>
  </head>
  <body>
    <div class="own-container font-basic">
      <textarea
        name="text-input"
        cols="30"
        rows="10"
        id="js-input"
        class="text-input"
      ></textarea>

      <label for="js-lang-from">translate from</label>
      <select id="js-lang-from" class="lang-select">
        <optgroup for="js-lang-from">
          <option value="" selected="selected">-</option>
          <option value="en">English</option>
          <option value="ru">Russian</option>
          <option value="it">Italian</option>
          <option value="de">German</option>
          <option value="pl">Polish</option>
        </optgroup>
      </select>

      <label for="js-lang-to">translate to</label>
      <select id="js-lang-to" class="lang-select">
        <optgroup for="js-lang-to">
          <option value="" for="js-lang-from" selected="selected">-</option>
          <option value="en">English</option>
          <option value="ru">Russian</option>
          <option value="it">Italian</option>
          <option value="de">German</option>
          <option value="pl">Polish</option>
        </optgroup>
      </select>

      <button type="submit" id="js-submit" class="submit-button font-basic">
        translate
      </button>

      <div class="output-container">
        <p id="js-output-text" class="output-text"></p>

        <canvas
          id="js-output"
          style="
            width: 500px;
            height: auto;
          "
        >
        </canvas>
      </div>

      <button id="js-save" class="submit-button font-basic">save PDF</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
